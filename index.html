<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetchexpress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .item {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .item img {
            width: 100%;
            height: 150px; /* Adjust the height as needed */
            object-fit: cover;
            margin-bottom: 10px;
        }
        .item h3 {
            margin: 0;
        }
        .item p {
            margin: 10px 0;
        }
        .item button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .item button:hover {
            background-color: #0056b3;
        }
        .item button a {
            text-decoration: none;
            color: inherit;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>fetchexpress</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchFiles()">
        </div>
        <div class="grid" id="fileList">
            <div class="item">
                <img src="pokemon.jpg" alt="Pokemon Card">
                <h3>very-real-pokemon-card.zip</h3>
                <p>a pokemon card credit pokemon</p>
                <button><a href="very-real-pokemon-card.zip" download>Download</a></button>
            </div>
            <div class="item">
                <img src="readme.jpg" alt="Readme">
                <h3>readme.zip</h3>
                <p>tutorial how to use fetchexpress.</p>
                <button><a href="readme.zip" download>Download</a></button>
            </div>
            <div class="item">
                <img src="nixdeleter.jpg" alt="Nixdeleter">
                <h3>nixdeleter-by-seventygrand.zip</h3>
                <p>by seventygrand aka creator of site, deletes files.</p>
                <button><a href="nixdeleter-by-seventygrand.zip" download>Download</a></button>
            </div>
        </div>
    </div>

    <script>
        function searchFiles() {
            var input, filter, items, item, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            items = document.getElementById("fileList").getElementsByClassName("item");
            for (i = 0; i < items.length; i++) {
                item = items[i].getElementsByTagName("h3")[0];
                txtValue = item.textContent || item.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    items[i].style.display = "";
                } else {
                    items[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
